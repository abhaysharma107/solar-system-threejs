<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhay's System ¬∑ Portfolio</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; }

      /* ‚îÄ‚îÄ UI Overlay ‚îÄ‚îÄ */
      #ui {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 10;
        color: #ccc;
        user-select: none;
      }
      #ui h1 {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
        text-shadow: 0 0 10px rgba(255,200,50,0.5);
        letter-spacing: 1px;
      }
      #ui .subtitle {
        font-size: 11px;
        color: #888;
        margin-bottom: 12px;
      }

      /* ‚îÄ‚îÄ Speed Controls ‚îÄ‚îÄ */
      .control-group {
        margin-bottom: 10px;
      }
      .control-group label {
        display: block;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #666;
        margin-bottom: 4px;
      }
      .btn-row {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
      }
      .btn {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.12);
        color: #aaa;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn:hover {
        background: rgba(255,255,255,0.15);
        color: #fff;
      }
      .btn.active {
        background: rgba(255,200,50,0.2);
        border-color: rgba(255,200,50,0.4);
        color: #ffd040;
      }

      /* ‚îÄ‚îÄ Date Input ‚îÄ‚îÄ */
      .date-input {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.12);
        color: #aaa;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-family: inherit;
        cursor: pointer;
        flex: 1;
        color-scheme: dark;
      }
      .date-input:hover { background: rgba(255,255,255,0.15); color: #fff; }
      .date-input:focus { outline: none; border-color: rgba(255,200,50,0.4); color: #ffd040; }

      /* ‚îÄ‚îÄ Planet Buttons ‚îÄ‚îÄ */
      .planet-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 3px;
      }
      .planet-btn {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.08);
        color: #888;
        padding: 3px 8px;
        border-radius: 3px;
        font-size: 10px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: left;
      }
      .planet-btn:hover {
        background: rgba(255,255,255,0.12);
        color: #ddd;
      }
      .planet-btn .dot {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin-right: 4px;
        vertical-align: middle;
      }

      /* ‚îÄ‚îÄ Info Panel (right side, slides in) ‚îÄ‚îÄ */
      #info-panel {
        position: fixed;
        top: 0;
        right: -420px;
        width: 360px;
        height: 100vh;
        background: rgba(5, 8, 20, 0.92);
        backdrop-filter: blur(16px);
        border-left: 1px solid rgba(255,255,255,0.08);
        z-index: 20;
        padding: 28px 24px;
        transition: right 0.45s cubic-bezier(0.16, 1, 0.3, 1);
        overflow-y: auto;
        box-sizing: border-box;
      }
      #info-panel.visible {
        right: 0;
      }
      .ip-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }
      .ip-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        flex-shrink: 0;
        box-shadow: 0 0 10px currentColor;
      }
      .ip-header h2 {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 1px;
        flex: 1;
      }
      .ip-close {
        background: none;
        border: none;
        color: #555;
        font-size: 18px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        transition: color 0.2s;
        line-height: 1;
      }
      .ip-close:hover { color: #fff; }
      .ip-type {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #556;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }
      .ip-facts {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 24px;
      }
      .ip-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 8px;
      }
      .ip-key {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #556;
        white-space: nowrap;
        flex-shrink: 0;
      }
      .ip-val {
        font-size: 13px;
        color: #ccd;
        text-align: right;
        font-variant-numeric: tabular-nums;
      }
      .ip-fact {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.07);
        border-radius: 8px;
        padding: 14px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
      }
      .ip-fact-icon { font-size: 18px; flex-shrink: 0; margin-top: 2px; }
      .ip-fact p {
        font-size: 12px;
        color: #889;
        line-height: 1.6;
      }

      /* ‚îÄ‚îÄ Sim time badge ‚îÄ‚îÄ */
      #sim-badge {
        margin-top: 6px;
        background: rgba(255,220,50,0.07);
        border: 1px solid rgba(255,220,50,0.15);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 10px;
        color: #aa9940;
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.5px;
      }
      #sim-badge span { color: #665; margin-right: 4px; }

      /* ‚îÄ‚îÄ Reset / Orbits buttons ‚îÄ‚îÄ */
      #btn-reset, #btn-orbits {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: #778;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
      }
      #btn-reset:hover, #btn-orbits:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
      }
      #btn-orbits.active {
        background: rgba(255,200,50,0.15);
        border-color: rgba(255,200,50,0.3);
        color: #ddb840;
      }

      /* ‚îÄ‚îÄ Bottom hint ‚îÄ‚îÄ */
      #hint {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        color: rgba(255,220,100,0.25);
        font-size: 11px;
        text-align: center;
        pointer-events: none;
        letter-spacing: 2px;
        text-transform: lowercase;
        animation: hintPulse 4s ease-in-out infinite;
      }
      @keyframes hintPulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      /* ‚îÄ‚îÄ Loading Screen ‚îÄ‚îÄ */
      #loading-screen {
        position: fixed;
        inset: 0;
        z-index: 100;
        background: radial-gradient(ellipse at center, #0a0a1a 0%, #000004 70%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 1.2s ease;
      }
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #loading-screen h2 {
        color: #fff;
        font-size: 22px;
        font-weight: 600;
        letter-spacing: 3px;
        margin-bottom: 28px;
        text-shadow: 0 0 20px rgba(255,200,50,0.4);
      }
      #loading-screen .loader-ring {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255,255,255,0.06);
        border-top-color: rgba(255,200,50,0.7);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      #loading-bar-wrap {
        width: 220px;
        height: 3px;
        background: rgba(255,255,255,0.08);
        border-radius: 2px;
        overflow: hidden;
      }
      #loading-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255,200,50,0.8), rgba(255,150,30,0.6));
        border-radius: 2px;
        transition: width 0.3s ease;
      }
      #loading-text {
        margin-top: 14px;
        font-size: 10px;
        color: rgba(255,255,255,0.3);
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader-ring"></div>
      <h2>‚òÄ Abhay's System</h2>
      <div id="loading-bar-wrap"><div id="loading-bar"></div></div>
      <div id="loading-text">Loading textures‚Ä¶</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui">
      <h1>‚òÄ Abhay's System</h1>
      <div class="subtitle">Portfolio ¬∑ Interactive 3D Experience</div>

      <!-- Speed Controls -->
      <div class="control-group">
        <label>Time Flow</label>
        <div class="btn-row">
          <button class="btn" data-speed="0">‚è∏ Pause</button>
          <button class="btn active" data-speed="0.25">Slow</button>
          <button class="btn" data-speed="1">1√ó</button>
          <button class="btn" data-speed="3">3√ó</button>
          <button class="btn" data-speed="8">Fast</button>
          <button class="btn" data-speed="20">Warp</button>
        </div>
        <div id="sim-badge"><span id="sim-time">Loading‚Ä¶</span></div>
      </div>

      <!-- Date Controls -->
      <div class="control-group">
        <label>Start Date</label>
        <div class="btn-row">
          <button class="btn" id="btn-today">üìÖ Today</button>
          <input type="date" id="date-picker" class="date-input" />
        </div>
      </div>

      <!-- Navigate to Planets -->
      <!-- Companies -->
      <div class="control-group">
        <label>Experience</label>
        <div class="planet-grid">
          <button class="planet-btn" data-planet="Abhay Sharma"><span class="dot" style="background:#ffdd44"></span>Abhay ‚òÄ</button>
          <button class="planet-btn" data-planet="Kodekrew"><span class="dot" style="background:#b5b5b5"></span>Kodekrew</button>
          <button class="planet-btn" data-planet="QBH Solutions"><span class="dot" style="background:#e8cda0"></span>QBH</button>
          <button class="planet-btn" data-planet="5centsCDN"><span class="dot" style="background:#2233ff"></span>5centsCDN</button>
          <button class="planet-btn" data-planet="ScoreMe"><span class="dot" style="background:#cc4422"></span>ScoreMe</button>
        </div>
      </div>

      <!-- Skill Domains -->
      <div class="control-group">
        <label>Skills</label>
        <div class="planet-grid">
          <button class="planet-btn" data-planet="Angular"><span class="dot" style="background:#dd0031"></span>Angular</button>
          <button class="planet-btn" data-planet="AI & LLMs"><span class="dot" style="background:#a855f7"></span>AI & LLMs</button>
          <button class="planet-btn" data-planet="Infrastructure"><span class="dot" style="background:#88ccdd"></span>Infra</button>
          <button class="planet-btn" data-planet="Creative"><span class="dot" style="background:#3344ff"></span>Creative</button>
          <button class="planet-btn" data-planet="Future"><span class="dot" style="background:#ccbb99"></span>Future</button>
        </div>
      </div>

      <!-- Social Links -->
      <div class="control-group">
        <label>Connect</label>
        <div class="planet-grid">
          <button class="planet-btn" data-planet="GitHub"><span class="dot" style="background:#c9d1d9"></span>GitHub</button>
          <button class="planet-btn" data-planet="LinkedIn"><span class="dot" style="background:#0a66c2"></span>LinkedIn</button>
          <button class="planet-btn" data-planet="Email"><span class="dot" style="background:#44ddaa"></span>Email</button>
        </div>
      </div>

      <!-- Reset Camera -->
      <div class="btn-row" style="margin-top: 6px;">
        <button id="btn-orbits" class="btn active" style="flex:1">‚äô Orbits</button>
        <button id="btn-mute" class="btn active" style="flex:1">üîä Sound</button>
        <button id="btn-reset" style="flex:1">‚Ü∫ Reset</button>
      </div>
    </div>

    <!-- Info Panel (slides in from right on planet click) -->
    <div id="info-panel"></div>

    <!-- Bottom hint -->
    <div id="hint">
      ‚ú¶ click to explore ¬∑ scroll to travel ¬∑ drag to orbit ‚ú¶
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
