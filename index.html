<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Solar System</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; background: #000; font-family: 'Segoe UI', system-ui, sans-serif; }

      /* ── UI Overlay ── */
      #ui {
        position: fixed;
        top: 16px;
        left: 16px;
        z-index: 10;
        color: #ccc;
        user-select: none;
      }
      #ui h1 {
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
        text-shadow: 0 0 10px rgba(255,200,50,0.5);
        letter-spacing: 1px;
      }
      #ui .subtitle {
        font-size: 11px;
        color: #888;
        margin-bottom: 12px;
      }

      /* ── Speed Controls ── */
      .control-group {
        margin-bottom: 10px;
      }
      .control-group label {
        display: block;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #666;
        margin-bottom: 4px;
      }
      .btn-row {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
      }
      .btn {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.12);
        color: #aaa;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn:hover {
        background: rgba(255,255,255,0.15);
        color: #fff;
      }
      .btn.active {
        background: rgba(255,200,50,0.2);
        border-color: rgba(255,200,50,0.4);
        color: #ffd040;
      }

      /* ── Planet Buttons ── */
      .planet-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 3px;
      }
      .planet-btn {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.08);
        color: #888;
        padding: 3px 8px;
        border-radius: 3px;
        font-size: 10px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: left;
      }
      .planet-btn:hover {
        background: rgba(255,255,255,0.12);
        color: #ddd;
      }
      .planet-btn .dot {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin-right: 4px;
        vertical-align: middle;
      }

      /* ── Info Panel (right side, slides in) ── */
      #info-panel {
        position: fixed;
        top: 0;
        right: -420px;
        width: 360px;
        height: 100vh;
        background: rgba(5, 8, 20, 0.92);
        backdrop-filter: blur(16px);
        border-left: 1px solid rgba(255,255,255,0.08);
        z-index: 20;
        padding: 28px 24px;
        transition: right 0.45s cubic-bezier(0.16, 1, 0.3, 1);
        overflow-y: auto;
        box-sizing: border-box;
      }
      #info-panel.visible {
        right: 0;
      }
      .ip-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 6px;
      }
      .ip-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        flex-shrink: 0;
        box-shadow: 0 0 10px currentColor;
      }
      .ip-header h2 {
        font-size: 28px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 1px;
        flex: 1;
      }
      .ip-close {
        background: none;
        border: none;
        color: #555;
        font-size: 18px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        transition: color 0.2s;
        line-height: 1;
      }
      .ip-close:hover { color: #fff; }
      .ip-type {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #556;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255,255,255,0.06);
      }
      .ip-facts {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 24px;
      }
      .ip-row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 8px;
      }
      .ip-key {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #556;
        white-space: nowrap;
        flex-shrink: 0;
      }
      .ip-val {
        font-size: 13px;
        color: #ccd;
        text-align: right;
        font-variant-numeric: tabular-nums;
      }
      .ip-fact {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.07);
        border-radius: 8px;
        padding: 14px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
      }
      .ip-fact-icon { font-size: 18px; flex-shrink: 0; margin-top: 2px; }
      .ip-fact p {
        font-size: 12px;
        color: #889;
        line-height: 1.6;
      }

      /* ── Sim time badge ── */
      #sim-badge {
        margin-top: 6px;
        background: rgba(255,220,50,0.07);
        border: 1px solid rgba(255,220,50,0.15);
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 10px;
        color: #aa9940;
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.5px;
      }
      #sim-badge span { color: #665; margin-right: 4px; }

      /* ── Reset button ── */
      #btn-reset {
        width: 100%;
        margin-top: 6px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: #778;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
      }
      #btn-reset:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
      }

      /* ── Bottom hint ── */
      #hint {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        color: #444;
        font-size: 11px;
        text-align: center;
        pointer-events: none;
      }
      #hint kbd {
        background: rgba(255,255,255,0.08);
        padding: 1px 5px;
        border-radius: 3px;
        font-family: inherit;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <!-- UI Overlay -->
    <div id="ui">
      <h1>☀ Solar System</h1>
      <div class="subtitle">Three.js · Interactive 3D Visualization</div>

      <!-- Speed Controls -->
      <div class="control-group">
        <label>Simulation Speed</label>
        <div class="btn-row">
          <button class="btn" data-speed="0">⏸ Pause</button>
          <button id="btn-realtime" class="btn">⏱ Real</button>
          <button class="btn" data-speed="0.25">¼×</button>
          <button class="btn active" data-speed="1">1×</button>
          <button class="btn" data-speed="3">3×</button>
          <button class="btn" data-speed="10">10×</button>
        </div>
        <div id="sim-badge"><span id="sim-time">Loading…</span></div>
      </div>

      <!-- Navigate to Planets -->
      <div class="control-group">
        <label>Focus On</label>
        <div class="planet-grid">
          <button class="planet-btn" data-planet="Sun"><span class="dot" style="background:#ffdd44"></span>Sun</button>
          <button class="planet-btn" data-planet="Mercury"><span class="dot" style="background:#b5b5b5"></span>Mercury</button>
          <button class="planet-btn" data-planet="Venus"><span class="dot" style="background:#e8cda0"></span>Venus</button>
          <button class="planet-btn" data-planet="Earth"><span class="dot" style="background:#2233ff"></span>Earth</button>
          <button class="planet-btn" data-planet="Mars"><span class="dot" style="background:#cc4422"></span>Mars</button>
          <button class="planet-btn" data-planet="Jupiter"><span class="dot" style="background:#d4a574"></span>Jupiter</button>
          <button class="planet-btn" data-planet="Saturn"><span class="dot" style="background:#f4d59c"></span>Saturn</button>
          <button class="planet-btn" data-planet="Uranus"><span class="dot" style="background:#88ccdd"></span>Uranus</button>
          <button class="planet-btn" data-planet="Neptune"><span class="dot" style="background:#3344ff"></span>Neptune</button>
          <button class="planet-btn" data-planet="Pluto"><span class="dot" style="background:#ccbb99"></span>Pluto</button>
        </div>
      </div>

      <!-- Reset Camera -->
      <button id="btn-reset">↺ Reset Camera</button>
    </div>

    <!-- Info Panel (slides in from right on planet click) -->
    <div id="info-panel"></div>

    <!-- Bottom hint -->
    <div id="hint">
      <kbd>Click</kbd> planet to explore · <kbd>Scroll</kbd> zoom · <kbd>Drag</kbd> orbit
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
